<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{contactos[argumento].nombre}}</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="videocam"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon slot="icon-only" name="call"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none" *ngFor="let texto of contactos[argumento].mensajes">
      <ion-avatar slot="start">
        <img src="{{contactos[argumento].imagen}}">
      </ion-avatar>
      <ion-label>
        <p text-end>{{respuesta[texto.clase].tiempo}}</p>
        <ion-row>
          <ion-col offset="3" size="9">
            <p class="mensaje mi-mensaje">{{respuesta[texto.clase].mensaje}}</p>
          </ion-col>
        </ion-row>
        <p>{{contactos[argumento].nombre}}, {{texto.tiempo}}</p>
        <ion-row>
          <ion-col size="9">
            <p class="mensaje otro-mensaje">{{texto.mensaje}}</p>
          </ion-col>
          <ion-col size="1">
            <ion-fab vertical="bottom">
              <ion-icon name="happy"></ion-icon>
            </ion-fab>
          </ion-col>
        </ion-row>

      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="2">
        <ion-fab vertical="center">
          <ion-fab-button size="small">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
        </ion-fab>

      </ion-col>
      <ion-col size="8">
        <textarea name="textoChat" rows="1"

        ></textarea>
      </ion-col>
      <ion-col size="2">
        <ion-buttons>
          <ion-icon size="large" slot="icon-only" name="mic"></ion-icon>
          <ion-icon size="large" slot="icon-only" name="camera"></ion-icon>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
