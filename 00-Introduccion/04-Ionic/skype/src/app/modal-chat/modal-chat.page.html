<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="cerrarChat()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Nuevo Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar showCancelButton="focus" placeholder="Personas, grupos y mensajes"></ion-searchbar>
  <ion-list>
    <ion-list-header>SUGERIDOS</ion-list-header>
    <ion-item *ngFor="let contacto of contactos" (click)="abrirChat(contacto.id)">
      <ion-avatar slot="start">
        <img src="{{contacto.imagen}}">
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.nombre}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>PERSONAS</ion-list-header>
    <ion-item *ngFor="let contacto of contactos" (click)="abrirChat(contacto.nombre)">
      <ion-avatar slot="start">
        <img src="{{contacto.imagen}}">
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.nombre}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
