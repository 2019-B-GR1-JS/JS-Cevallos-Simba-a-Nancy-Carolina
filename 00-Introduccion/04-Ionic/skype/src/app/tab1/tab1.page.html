<ion-header>
  <ion-toolbar padding-vertical>
    <ion-buttons slot="secondary">
      <ion-button (click)="abrirModal()">
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <ion-fab horizontal="center" vertical="top">
        <ion-avatar (click)="abrirPerfil()">
          <img src="assets/imagenes/perfil.jpg">
        </ion-avatar>
      </ion-fab>

    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="nuevoChat()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-row margin-bottom>
        <ion-col size="11">
          <ion-searchbar placeholder="Personas, grupos y mensajes"></ion-searchbar>
        </ion-col>
        <ion-col size="1" align-self-center>
          <ion-icon name="funnel" (click)="abirOpciones()"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="funnel"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-list-header>
    <ion-item *ngFor="let contacto of contactos" (click)="abrirChat(contacto.id)">
      <ion-avatar slot="start">
        <img src="{{contacto.imagen}}">
      </ion-avatar>
      <ion-label>
        <h2>{{contacto.nombre}}</h2>
        <p>{{contacto.mensaje}}</p>
      </ion-label>
      <ion-note slot="end">
        {{contacto.ultima_conexion}}
      </ion-note>
    </ion-item>

  </ion-list>
</ion-content>
